<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/ico" href="/favicon.ico">
	<!-- Including Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

	<title>SiwPoesia - Homepage</title>

	<!-- Bootstrap CSS Files -->
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<!-- Custom CSS Files -->
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/header.css">
	<!-- embedding FontAwesome Kit script -->
	<script src="https://kit.fontawesome.com/132524fe8d.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- HEADER / NAV BAR -->
	<header class="header-area" th:replace="~{fragments/fragments.html :: header}"></header>

	<!-- Content -->
	<div class="container-md mt-5">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-content">
					<div class="row">
						<!-- MAIN CONTENT -->
						<div class="col-md-9">
							<!-- slideshow degli eventi -->
							<div id="events-carousel" class="carousel slide latest-events" data-bs-ride="carousel">
								<h4>Gli ultimi <em>eventi</em></h4>

								<a href="https://www.facebook.com/ipoetidertrullo/events">
									<div class="carousel-inner mt-2 ratio-4x3">
										<div class="carousel-item active">
											<img src="/images/events/gentediroma.jpg" class="d-block w-100" alt="gentediroma"/>
										</div>
										<div class="carousel-item">
											<img src="/images/events/letturedestate.png" class="d-block w-100" alt="letturedestate"/>
										</div>
										<div class="carousel-item">
											<img src="/images/events/sanlorenzo.png" class="d-block w-100" alt="sanlorenzo"/>
										</div>
										<div class="carousel-item">
											<img src="/images/events/sottoartevere.jpg" class="d-block w-100" alt="tevere"/>
										</div>
									</div>
								</a>
							</div>
							<!-- cards delle poesie-->
							<div class="latest-poesie mt-5">
								<h4>Le ultime <em>poesie</em></h4>
								<div class="row row-cols-1 row-cols-md-3 g-4 mt-3" th:if="${!ultimePoesie.isEmpty()}">
									<div class="col" th:each="poesia : ${ultimePoesie}">
										<div class="card h-100">
											<!-- TODO:IMMAGINI -->
											<img th:src="@{'https://picsum.photos/200/200'}" class="card-img-top" alt="poesia-img">
											<div class="card-body">
												<h5 class="card-title" th:text="${poesia.titolo}">Card title</h5>
												<p class="card-text text-truncate" th:text="${poesia.testo}">This is a short card.</p>
											</div>
										</div>
									</div>
								</div>
								<div class="row row-cols-1 row-cols-md-3 g-4 mt-3" th:unless="${!ultimePoesie.isEmpty()}">
									<div class="col">
										<h3 class="text-md-center">Non ci sono poesie...</h3>
									</div>
								</div>
							</div>
						</div>
						<!-- SIDE BAR -->
						<div th:replace="~{fragments/fragments.html :: sidebar}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<footer th:replace="~{fragments/fragments.html :: footer}"></footer>

	<!-- Boostrap JS Files -->
	<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
