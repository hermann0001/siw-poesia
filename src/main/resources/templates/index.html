<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/ico" href="/favicon.ico">
	<!-- Including Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

	<title>SiwPoesia - Homepage</title>

	<!-- Bootstrap CSS Files -->
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<!-- Custom CSS Files -->
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/header.css">
	<!-- embedding FontAwesome Kit script -->
	<script src="https://kit.fontawesome.com/132524fe8d.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- HEADER / NAV BAR -->
	<header class="header-area" th:replace="~{fragments/head-foot.html :: header}"></header>

	<!-- Content -->
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-content">
					<div class="row">
						<!-- MAIN CONTENT -->
						<div class="col-md-8">
							<!-- slideshow degli eventi -->
							<div id="events-carousel" class="carousel slide latest-events" data-bs-ride="carousel">
								<h5>Gli ultimi <em>eventi</em></h5>

								<a href="https://www.facebook.com/ipoetidertrullo/events">
									<div class="carousel-inner mt-2">
										<div class="carousel-item active">
											<img src="/images/events/gentediroma.jpg" class="d-block w-100" alt="gentediroma"/>
										</div>
										<div class="carousel-item">
											<img src="/images/events/letturedestate.png" class="d-block w-100" alt="letturedestate"/>
										</div>
										<div class="carousel-item">
											<img src="/images/events/sanlorenzo.png" class="d-block w-100" alt="sanlorenzo"/>
										</div>
										<div class="carousel-item">
											<img src="/images/events/sottoartevere.jpg" class="d-block w-100" alt="tevere"/>
										</div>
									</div>
								</a>
							</div>
							<!-- cards delle poesie TODO: DA AUTOMATIZZARE PER OGNI POESIA E USANDO LE IMMAGINI GIUSTE -->
							<div class="latest-poesie mt-5">
								<h5>Le ultime <em>poesie</em></h5>
								<div class="row row-cols-1 row-cols-md-3 g-4 mt-3" th:if="${!ultimePoesie.isEmpty()}">
									<div class="col" th:each="poesia : ${ultimePoesie}">
										<div class="card h-100">
											<img th:src="@{'https://picsum.photos/200/200'}" class="card-img-top" alt="poesia-img">
											<div class="card-body">
												<h5 class="card-title" th:text="${poesia.titolo}">Card title</h5>
												<p class="card-text text-truncate" th:text="${poesia.testo}">This is a short card.</p>
											</div>
										</div>
									</div>
								</div>
								<div class="row row-cols-1 row-cols-md-3 g-4 mt-3" th:unless="${!ultimePoesie.isEmpty()}">
									<div class="col">
										<h3 class="text-md-center">Non ci sono poesie...</h3>
									</div>
								</div>
							</div>
						</div>
						<!-- SIDE BAR -->
						<div class="col-md-4 side-bar">
							<!-- Socials -->
							<div class="row">
								<div class="col-md-12 d-flex justify-content-center">
									<a href="https://www.facebook.com/ipoetidertrullo/"><i class="fa-brands fa-facebook px-3"></i></a>
									<a href="https://twitter.com/PoetiderTrullo"><i class="fa-brands fa-twitter px-3"></i></a>
									<a href="https://instagram.com/poetidertrullo"><i class="fa-brands fa-instagram px-3"></i></a>
								</div>
							</div>
							<!-- SEARCH BAR -->
							<div class="row my-4">
								<div class="col-12 d-flex justify-content-center search-bar">
									<form id="search" action="#">
										<input type="text" placeholder="Cosa cerchi?" id="searchText">
										<i class="fa-solid fa-magnifying-glass"></i>
									</form>
								</div>
							</div>
							<!-- I POETI -->
							<div class="row my-4">
								<div class="col-md-12">
									<h4><em>I POETI DER TRULLO</em></h4>
									<ul class="list-group list-group-flush mt-2">
										<li class="list-group-item">
											<a href="/autori/bestia">Er Bestia</a>
										</li>
										<li class="list-group-item">
											<a href="/autori/quercia">Er Quercia</a>
										</li>
										<li class="list-group-item">
											<a href="/autori/marta">Marta der Terzo Lotto</a>
										</li>
										<li class="list-group-item">
											<a href="/autori/sara">Sara G.</a>
										</li>
										<li class="list-group-item">
											<a href="/autori/farco">Er Farco</a>
										</li>
										<li class="list-group-item">
											<a href="/autori/inumi">Inumi Laconico</a>
										</li>
									</ul>
								</div>
							</div>
							<!-- COMMENTI RECENTI -->
							<div class="row my-4">
								<div class="col-12">
									<h5>I <em>commenti</em> PIÃ™ RECENTI</h5>
									<!-- TODO: DA AUTOMATIZZARE PER OGNI COMMENTO (th:each) -->
									<ul class="list-group list-group-flush mt-2">
										<li class="list-group-item">
											<a href="#"> <!--th:href="@{'/commenti/' +${commento.id}}" -->Commento</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<footer th:replace="~{fragments/head-foot.html :: footer}"></footer>

	<!-- Boostrap JS Files -->
	<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
