<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/ico" href="/favicon.ico">
    <!-- Including Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Registrato!</title>
    <!-- Bootstrap CSS Files -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <!-- Custom CSS Files -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/form.css">
    <!-- embedding FontAwesome Kit script -->
    <script src="https://kit.fontawesome.com/132524fe8d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">
                <h5>Congratulazioni ti sei registrato!</h5>
                <div class="row mt-3 align-content-center">
                    <div class="col-lg-4">
                        <h6><em>Nome:</em> <span th:text="${autore.nome}"></span></h6>
                    </div>
                    <div class="col-lg-4">
                        <h6><em>Cognome:</em> <span th:text="${autore.cognome}"></span></h6>
                    </div>
                    <div class="col-lg-4">
                        <h6><em>Email:</em> <span th:text="${autore.email}"></span></h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 p-5 logo-rounded">
                        <a href="/"><img src="/images/logos/logo2.jpg" alt="logo"/></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer th:replace="~{fragments/fragments.html :: footer}"></footer>
<!-- Boostrap JS Files -->
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
